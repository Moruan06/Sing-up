<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
    />
  </head>
  <body>
    <div class="leftSide">
      <img src="Imagens/hotel.avif" alt="imagem do hotel" />
      <div class="logoContainer">
        <h1>Élan Royale</h1>
      </div>
      <p class="foto-credito">
        Foto por
        <a href="https://unsplash.com/pt-br/@joshhild" target="_blank"
          >Josh Hild</a
        >
      </p>
    </div>
    <main>
      <div class="titulo">
        <h1>Se cadastre no melhor hotel do país</h1>
        <h3>Experimente o conforto e a qualidade que você merece.</h3>
      </div>
      <div class="formulario">
        <h2>Cadastre-se agora!</h2>
        <form action="#" method="get">
          <div class="input-form">
            <div class="firstColumn">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" placeholder="Seu Nome" />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="exemplo@dominio.com"
              />
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required />
            </div>

            <div class="secondColumn">
              <label for="sobrenome">Sobrenome:</label>
              <input
                type="text"
                id="sobrenome"
                name="sobrenome"
                placeholder="Seu Sobrenome"
              />
              <label for="telefone">Telefone:</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(00) 00000-0000"
              />
              <label for="confirmar-senha">Confirmar Senha:</label>
              <input
                type="password"
                id="confirmar-senha"
                name="confirmar-senha"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <button type="submit">Criar Conta</button>
      <p class="login">Já possui uma conta? <a href="#">Faça login</a></p>
    </main>
  </body>
</html>
